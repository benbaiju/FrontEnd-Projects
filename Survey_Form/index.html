<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
  <h1 id="title">Job Application Form</h1>
  <p id="description">Thank you for taking the time to apply to this job</p>
  <form id="survey-form">
    <div>
      <label id="name-label" for="name">Name</label>
      <br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div>
      <label id="email-label" for="email">Email</label>
      <br>
      <input type="email" id="email" name="email" placeholder="Enter your Email" required>
    </div>

    <div>
      <label id="number-label" for="number">Age</label>
      <br>
      <input type="number" id="number" name="age" placeholder="Enter your Age" min="18" max="100" required>
    </div>

    <div>
      <label for="role">Role</label>
      <br>
      <select name="role" id="dropdown">
        <option value="developer">Developer</option>
        <option value="architect">Architect</option>
        <option value="devops">DevOps</option>
        <option value="release">Release</option>
      </select>
    </div>

    <div>
      <label>Would you be open to a hybrid work environment?</label>
      <br>
      <input type="radio" id="hybrid-yes" name="work-environment" value="yes">
      <label for="hybrid-yes">Yes</label>
      <br>
      <input type="radio" id="hybrid-no" name="work-environment" value="no">
      <label for="hybrid-no">No</label>
    </div>

    <div>
      <label for="referral">How did you hear about this?</label>
      <br>
      <select name="referral" id="referral">
        <option value="social-media">Social Media</option>
        <option value="friend">Friend</option>
        <option value="family">Family</option>
        <option value="others">Others</option>
      </select>
    </div>

    <div>
      <label>Which role would you prefer?</label>
      <br>
      <input type="checkbox" id="frontend" name="preferred-role" value="frontend">
      <label for="frontend">FrontEnd Developer</label>
      <br>
      <input type="checkbox" id="backend" name="preferred-role" value="backend">
      <label for="backend">BackEnd Developer</label>
      <br>
      <input type="checkbox" id="fullstack" name="preferred-role" value="fullstack">
      <label for="fullstack">FullStack Developer</label>
    </div>

    <div>
      <label for="comments">Anything you would like to let us know</label>
      <br>
      <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
    </div>

    <div>
      <button id="submit" type="submit">Submit</button>
    </div>
  </form>
</div>
</body>

</html>
